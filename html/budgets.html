<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budgets</title>
    <link href="../css/global-styles.css" rel="stylesheet" />
    <link href="../css/budgets-styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="flex-container">
      <nav include-html="nav.html"></nav>
      <div class="main-content">
        <section class="left-section">
          <form class="budget-form">
            <h3>Add a budget</h3>

            <label for="amount">Amount</label>
            <input id="amount" type="number" required min="0" />

            <label for="category">Category</label>
            <select id="category" name="category" required>
              <!-- Dynamically loaded -->
            </select>

            <button class="submit-button" type="submit">Add</button>
          </form>

          <div class="charts">
            <h2>Spending Overview</h2>

            <div class="pie-chart-container">
              <canvas id="pieChart" class="pie-chart"></canvas>
            </div>
          </div>
        </section>

        <section class="budgets-section">
          <div class="header">
            <h1>Budget Tracker</h1>
          </div>

          <div class="overview">
            <div>
              <h2>Total Budget</h2>
              <p class="amount-field" id="total-budget"></p>
            </div>
            <div>
              <h2>Total Spent</h2>
              <p class="amount-field" id="total-spent"></p>
            </div>
            <div>
              <h2>Remaining</h2>
              <p class="amount-field" id="remaining"></p>
            </div>
          </div>

          <div class="categories">
            <h3>Budgets</h3>
          </div>
          <div id="change-limit-box">
            <h3 class="limit-category">Change Limit</h3>
            <form class="limit-form">
              <input
                name="limit"
                type="number"
                placeholder="Enter limit"
                min="0"
              />
              <button type="submit">Save</button>
            </form>
            <button
              class="cancel-btn"
              onclick="document.getElementById('change-limit-box').classList.remove('active')"
            >
              Cancel
            </button>
          </div>
        </section>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/1db965118e.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/utilities/includeHTML.js"></script>
    <script src="../js/budgets.js" type="module"></script>
  </body>
</html>
