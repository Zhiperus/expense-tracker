<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overview</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.svg" />
    <link href="./css/global-styles.css" rel="stylesheet" />
    <link href="./css/overview-styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="flex-container">
      <nav include-html="nav.html"></nav>
      <main class="main-content">
        <section class="overview">
          <h2>Overview</h2>
          <div class="balance-overview-cards">
            <div class="card" id="current-balance-card">
              <span>Current Balance</span>
              <span class="amount-field"><strong></strong></span>
            </div>
            <div class="card" id="income-card">
              <span>Total Income</span>
              <span class="amount-field"><strong></strong></span>
            </div>
            <div class="card" id="expenses-card">
              <span>Total Expenses</span>
              <span class="amount-field"><strong>-</strong></span>
            </div>
          </div>
          <div class="financial-overview">
            <section class="left-section">
              <div class="card" id="pots-card">
                <header>
                  <h3>Pots</h3>
                  <a href="./html/pots.html">View All</a>
                </header>
                <div class="pots-overview">
                  <div class="pots-saved">
                    <i class="fa-solid fa-piggy-bank fa-3x"></i>
                    <div class="saved-info">
                      <span>Total Saved</span>
                      <span class="pots-saved-field"></span>
                    </div>
                  </div>
                  <div class="pot-list"></div>
                </div>
              </div>
              <div class="card" id="transactions-card">
                <header>
                  <h3>Transactions</h3>
                  <a href="./html/transactions.html">View All</a>
                </header>
                <div class="transaction-list"></div>
              </div>
            </section>
            <section class="right-section">
              <div class="card" id="budgets-card">
                <header>
                  <h3>Budgets</h3>
                  <a href="./html/budgets.html">View All</a>
                </header>
                <div class="charts">
                  <div class="pie-chart-container">
                    <canvas id="pieChart" class="pie-chart"></canvas>
                  </div>
                </div>
              </div>
              <div class="card" id="bills-card">
                <header>
                  <h3>Current Trend</h3>
                  <a href="./html/trend-analysis.html">View All</a>
                </header>
                <p style="text-align: center">
                  Visit the page to view your trend!
                </p>
              </div>
            </section>
          </div>
        </section>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/1db965118e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/utilities/includeHTML.js" type="module"></script>
    <script src="./js/overview.js" type="module"></script>
  </body>
</html>
