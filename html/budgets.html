<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budgets</title>
    <link href="../css/global-styles.css" rel="stylesheet" />
    <link href="../css/budgets-styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="flex-container">
      <nav include-html="nav.html"></nav>
      <div class="main-content">
        <section class="left-section">
          <form class="transaction-form">
            <h3>Add a budget</h3>

            <label for="amount">Amount</label>
            <input id="amount" type="number" required />

            <label for="category">Category</label>
            <select id="category" name="category" required>
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Apparel">Apparel</option>
              <option value="Education">Education</option>
              <option value="Other">Other</option>
            </select>

            <button class="submit-button" type="submit">Add</button>
          </form>

          <div class="charts">
            <h2>Spending Overview</h2>

            <div class="pie-chart-container">
              <canvas id="pieChart" class="pie-chart"></canvas>
            </div>
          </div>
        </section>

        <section class="budgets-section">
          <div class="header">
            <h1>Budget Tracker</h1>
          </div>

          <div class="overview">
            <div>
              <h2>Total Budget</h2>
              <p class="amount-field" id="total-budget"></p>
            </div>
            <div>
              <h2>Total Spent</h2>
              <p class="amount-field" id="total-spent"></p>
            </div>
            <div>
              <h2>Remaining</h2>
              <p class="amount-field" id="remaining"></p>
            </div>
          </div>

          <div class="categories">
            <h3>Budgets</h3>
          </div>
        </section>
      </div>
    </div>
    <script src="../js/utilities/includeHTML.js"></script>
    <script src="../js/budgets.js" type="module"></script>
  </body>
</html>
