<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transactions</title>
    <link href="../css/global-styles.css" rel="stylesheet" />
    <link href="../css/transactions-styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <nav include-html="nav.html"></nav>
      <div class="page">
        <div class="container">
          <form>
            <div class="radio-buttons">
              <label id="income-label"
                >Income
                <input
                  type="radio"
                  id="income"
                  name="expense-type"
                  value="income"
                  hidden
                  checked
                  required
              /></label>
              <label id="expense-label"
                >Expense<input
                  type="radio"
                  id="expense"
                  name="expense-type"
                  value="expense"
                  hidden
                  required
              /></label>
            </div>

            <label>Date </label>
            <input id="date" type="date" required />

            <label>Time </label>
            <input id="time" type="time" required />

            <label>Amount</label>
            <input id="amount" type="number" required />

            <label>Category</label>
            <select id="category" name="category" required>
              <option value="food">Food</option>
              <option value="transport">Transport</option>
            </select>

            <label>Account</label>
            <select id="account" name="account" required>
              <option value="cash">Cash</option>
              <option value="card">Card</option>
            </select>

            <label>Note</label>
            <input id="note" type="text" />

            <button class="submit-button" type="submit">Save</button>
          </form>

          <section class="transactions">
            <h2>Transactions</h2>
            <div class="transaction-cards"></div>
          </section>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/1db965118e.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/utilities/includeHTML.js"></script>
    <script src="../js/transactions.js" type="module"></script>
  </body>
</html>
