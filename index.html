<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overview</title>
    <link href="./css/global-styles.css" rel="stylesheet" />
    <link href="./css/overview-styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex-container">
      <nav include-html="nav.html"></nav>
      <div class="main-content">
        <div class="overview">
          <h2>Overview</h2>
          <section class="balance-overview-cards">
            <div id="current-balance-card">
              <span>Current Balance</span>
              <span class="amount-field"><strong>₱</strong></span>
            </div>
            <div id="income-card">
              <span>Total Income</span>
              <span class="amount-field"><strong>₱</strong></span>
            </div>
            <div id="expenses-card">
              <span>Total Expenses</span>
              <span class="amount-field"><strong>-₱</strong></span>
            </div>
          </section>
          <section class="financial-overview">
            <div class="left-section">
              <div id="pots-card">Pots</div>
              <div id="transactions-card">
                Transactions
                <div class="transaction-list"></div>
              </div>
            </div>
            <div class="right-section">
              <div id="budgets-card">Budgets</div>
              <div id="bills-card">Recurring Bills</div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <script src="./js/utilities/includeHTML.js"></script>
    <script src="./js/overview.js" type="module"></script>
  </body>
</html>
