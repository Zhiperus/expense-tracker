<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overview</title>
    <link href="./css/global-styles.css" rel="stylesheet" />
    <link href="./css/overview-styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <nav include-html="nav.html"></nav>
      <div class="page">
        <div class="overview">
          <h2>Overview</h2>
          <section class="overview__balance-cards">
            <div id="curr-bal-card">
              <span>Current Balance</span
              ><span class="number-field"><strong>₱ </strong></span>
            </div>
            <div>
              <span>Income</span
              ><span class="number-field"><strong>₱</strong></span>
            </div>
            <div>
              <span>Expenses</span
              ><span class="number-field"><strong>-₱</strong></span>
            </div>
          </section>
          <section class="overview__money">
            <div class="lsection">
              <div id="pots-card">Pots</div>
              <div id="transactions-card">Transactions</div>
            </div>
            <div class="rsection">
              <div id="budgets-card">Budgets</div>
              <div id="bills-card">Recurring Bills</div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <script src="./js/utilities/includeHTML.js"></script>
    <script src="./js/overview.js"></script>
  </body>
</html>
