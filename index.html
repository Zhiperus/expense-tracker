<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overview</title>
    <link href="./css/global-styles.css" rel="stylesheet" />
    <link href="./css/overview-styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex-container">
      <nav include-html="nav.html"></nav>
      <main class="main-content">
        <section class="overview">
          <h2>Overview</h2>
          <div class="balance-overview-cards">
            <div class="card" id="current-balance-card">
              <span>Current Balance</span>
              <span class="amount-field"><strong></strong></span>
            </div>
            <div class="card" id="income-card">
              <span>Total Income</span>
              <span class="amount-field"><strong></strong></span>
            </div>
            <div class="card" id="expenses-card">
              <span>Total Expenses</span>
              <span class="amount-field"><strong>-</strong></span>
            </div>
          </div>
          <div class="financial-overview">
            <section class="left-section">
              <div class="card" id="pots-card">
                <header>
                  <h3>Pots</h3>
                  <a href="./html/pots.html">View All</a>
                </header>
              </div>
              <div class="card" id="transactions-card">
                <header>
                  <h3>Transactions</h3>
                  <a href="./html/transactions.html">View All</a>
                </header>
                <div class="transaction-list"></div>
              </div>
            </section>
            <section class="right-section">
              <div class="card" id="budgets-card">
                <header>
                  <h3>Budgets</h3>
                  <a href="./html/budgets.html">View All</a>
                </header>
                <div class="charts">
                  <div class="pie-chart-container">
                    <canvas id="pieChart" class="pie-chart"></canvas>
                  </div>
                </div>
              </section>
              </div>
              <div class="card" id="bills-card">
                <header>
                  <h3>Current Trend</h3>
                  <a href="./html/recurring-bills.html">View All</a>
                </header>
              </div>
            </section>
          </div>
        </section>
      </main>
    </div>
    <script src="./js/utilities/includeHTML.js"></script>
    <script src="./js/overview.js" type="module"></script>
  </body>
</html>
