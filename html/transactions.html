<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transactions</title>
    <link href="../css/global-styles.css" rel="stylesheet" />
    <link href="../css/transactions-styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex-container">
      <nav include-html="nav.html"></nav>
      <div class="main-content">
        <form class="transaction-form">
          <div class="transaction-type-selection">
            <label id="income-label">
              Income
              <input
                type="radio"
                id="income"
                name="transaction-type"
                value="income"
                hidden
                checked
                required
              />
            </label>
            <label id="expense-label">
              Expense
              <input
                type="radio"
                id="expense"
                name="transaction-type"
                value="expense"
                hidden
                required
              />
            </label>
          </div>

          <label for="date">Date </label>
          <input id="date" type="date" required />

          <label for="time">Time </label>
          <input id="time" type="time" required />

          <label for="amount">Amount</label>
          <input id="amount" type="number" required />

          <label for="category">Category</label>
          <select id="category" name="category" required>
            <option value="Salary">Salary</option>
            <option value="Allowance">Allowance</option>
            <option value="Other">Other</option>
          </select>

          <label for="account">Account</label>
          <select id="account" name="account" required>
            <option value="Cash">Cash</option>
            <option value="Card">Card</option>
          </select>

          <label for="note">Note</label>
          <input id="note" type="text" />

          <button class="submit-button" type="submit">Save</button>
        </form>

        <section class="transaction-history">
          <h2>Transactions</h2>
          <div class="header">
            <div class="time-filter">
              <select id="select-time">
                <option value="today" selected>Today</option>
                <option value="this_week">This Week</option>
                <option value="this_month">This Month</option>
                <option value="all_time">All Time</option>
              </select>
            </div>
          </div>
          <div class="transaction-list"></div>
        </section>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/1db965118e.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/utilities/includeHTML.js"></script>
    <script src="../js/transactions.js" type="module"></script>
  </body>
</html>
